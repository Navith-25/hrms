<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manage Loans</title>
</head>
<body>

<div layout:fragment="content">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold text-success">
                <i class="bi bi-cash-coin me-2"></i> Loan Approval Queue
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4">Applicant</th>
                        <th>Amount</th>
                        <th>Terms</th>
                        <th>Reason</th>
                        <th>Date</th>
                        <th class="text-end pe-4">Decision</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${pendingLoans.isEmpty()}">
                        <td colspan="6" class="text-center py-5 text-muted">
                            No pending loan requests at this time.
                        </td>
                    </tr>
                    <tr th:each="loan : ${pendingLoans}">
                        <td class="ps-4 fw-bold" th:text="${loan.employee.firstName + ' ' + loan.employee.lastName}"></td>
                        <td class="fw-bold text-primary" th:text="${loan.totalAmount}"></td>
                        <td>
                            <div class="small">
                                <span th:text="${loan.repaymentMonths} + ' Months'"></span><br>
                                <span class="text-muted" th:text="'(' + ${loan.monthlyInstallment} + '/mo)'"></span>
                            </div>
                        </td>
                        <td class="text-muted small" th:text="${loan.reason}" style="max-width: 200px;"></td>
                        <td th:text="${loan.requestDate}"></td>
                        <td class="text-end pe-4">
                            <form th:action="@{/finance/loan/action}" method="post" class="d-flex justify-content-end gap-2">
                                <input type="hidden" name="loanId" th:value="${loan.id}">
                                <button type="submit" name="action" value="APPROVE" class="btn btn-sm btn-outline-success">
                                    <i class="bi bi-check-lg"></i> Approve
                                </button>
                                <button type="submit" name="action" value="REJECT" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-x-lg"></i> Reject
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
