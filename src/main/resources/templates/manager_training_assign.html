<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Assign Training</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container" style="max-width: 800px;">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Assign Employees to Training</h5>
            </div>
            <div class="card-body p-4">
                <div class="mb-4">
                    <h4 class="text-primary fw-bold" th:text="${training.title}"></h4>
                    <p class="text-muted" th:text="${training.description}"></p>
                </div>

                <form th:action="@{/manager/training/assign}" method="post">
                    <input type="hidden" name="trainingId" th:value="${training.id}" />

                    <h6 class="fw-bold mb-3">Select Employees:</h6>
                    <div class="list-group mb-4">
                        <label class="list-group-item d-flex gap-3" th:each="emp : ${employees}">
                            <input class="form-check-input flex-shrink-0" type="checkbox" name="employeeIds"
                                   th:value="${emp.id}"
                                   th:checked="${training.assignedEmployees.contains(emp)}"
                                   style="font-size: 1.25em;">
                            <span class="pt-1 form-checked-content">
                                <strong th:text="${emp.firstName + ' ' + emp.lastName}"></strong>
                                <span class="d-block small text-muted" th:text="${emp.position}"></span>
                            </span>
                        </label>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/manager/training}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Save Assignments</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
