<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Training</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container" style="max-width: 700px;">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold"><i class="bi bi-mortarboard-fill me-2"></i> Create Training Program</h5>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/training/save}" th:object="${training}" method="post">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Training Title</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="e.g. Advanced Java Workshop" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Enter program details..."></textarea>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Start Date</label>
                            <input type="date" th:field="*{startDate}" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">End Date</label>
                            <input type="date" th:field="*{endDate}" class="form-control" required />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Assign to Department</label>
                        <select name="departmentId" class="form-select" required>
                            <option value="" disabled selected>Select Department...</option>
                            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Create Program</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
