<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Employee Reviews</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold m-0">Performance Reviews</h3>
            <p class="text-muted mb-0" th:text="${'History for: ' + employee.firstName + ' ' + employee.lastName}"></p>
        </div>

        <a th:href="@{/admin/performance/new/{id}(id=${employee.id})}"
           class="btn btn-primary btn-sm"
           sec:authorize="!hasRole('ADMIN')">
            <i class="bi bi-plus-lg"></i> Add Review
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Date</th>
                        <th>Reviewer</th>
                        <th>Rating</th>
                        <th>Status</th>
                        <th class="text-end pe-4">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${reviews}">
                        <td class="ps-4" th:text="${review.reviewDate}"></td>
                        <td th:text="${review.reviewer.firstName + ' ' + review.reviewer.lastName}"></td>
                        <td>
                            <span class="badge bg-primary" th:text="${review.overallRating + '/5'}"></span>
                        </td>
                        <td><span class="badge bg-success">Completed</span></td>
                        <td class="text-end pe-4">
                            <a th:href="@{/admin/performance/edit/{id}(id=${review.id})}"
                               class="btn btn-sm btn-outline-primary"
                               sec:authorize="!hasRole('ADMIN')">Edit</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(reviews)}">
                        <td colspan="5" class="text-center py-4 text-muted">No reviews found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
