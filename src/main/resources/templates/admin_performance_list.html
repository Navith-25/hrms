<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Employee Reviews</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold m-0">Performance Reviews</h3>
            <p class="text-muted mb-0" th:text="${'Employee: ' + employee.firstName + ' ' + employee.lastName}"></p>
        </div>
        <a th:href="@{/admin/performance/new/{employeeId}(employeeId=${employee.id})}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i> Start New Review
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Review Date</th>
                        <th>Overall Rating</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(reviews)}">
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-clipboard-data display-4 d-block mb-2"></i>
                            No reviews found for this employee.
                        </td>
                    </tr>
                    <tr th:each="review : ${reviews}">
                        <td class="ps-4 fw-bold" th:text="${review.reviewDate}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${review.overallRating >= 4 ? 'bg-success' : (review.overallRating >= 3 ? 'bg-primary' : 'bg-warning text-dark')}"
                                  th:text="${review.overallRating != null ? review.overallRating + ' / 5' : 'N/A'}">
                            </span>
                        </td>
                        <td class="text-end pe-4">
                            <a th:href="@{/admin/performance/edit/{reviewId}(reviewId=${review.id})}" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-pencil-square me-1"></i> Edit / View
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
