<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Team Performance</title>
</head>
<body>

<div layout:fragment="content">
    <h3 class="fw-bold mb-4">Team Performance Management</h3>

    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold text-secondary">Your Department Employees</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Employee</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(teamEmployees)}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="bi bi-people display-4 d-block mb-2"></i>
                            No employees found in your department.
                        </td>
                    </tr>
                    <tr th:each="employee : ${teamEmployees}">
                        <td class="ps-4 fw-bold" th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                        <td><span class="badge bg-light text-dark border" th:text="${employee.position}"></span></td>
                        <td class="text-muted small" th:text="${employee.email}"></td>
                        <td class="text-end pe-4">
                            <a th:href="@{/manager/performance/new/{id}(id=${employee.id})}" class="btn btn-sm btn-primary">
                                <i class="bi bi-plus-lg me-1"></i> Add Review
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
