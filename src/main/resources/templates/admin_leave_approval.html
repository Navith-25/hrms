<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manage Leave Requests</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold text-primary">
                <i class="bi bi-calendar-check me-2"></i> Manage Leave Requests
            </h5>
            <span class="badge bg-primary rounded-pill" th:text="${pendingRequests.size()} + ' Pending'"></span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4">Employee</th>
                        <th>Dates</th>
                        <th>Reason</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(pendingRequests)}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="bi bi-check2-all display-4"></i>
                            <p class="mt-2 mb-0">No pending leave requests found.</p>
                        </td>
                    </tr>
                    <tr th:each="request : ${pendingRequests}">
                        <td class="ps-4">
                            <div class="fw-bold" th:text="${request.employee.firstName + ' ' + request.employee.lastName}"></div>
                            <small class="text-muted" th:text="${request.employee.department.name}"></small>
                        </td>
                        <td>
                            <div class="small">
                                <span class="fw-bold">Start:</span> <span th:text="${request.startDate}"></span><br>
                                <span class="fw-bold">End:</span> <span th:text="${request.endDate}"></span>
                            </div>
                        </td>
                        <td>
                            <p class="mb-0 small text-secondary" style="max-width: 300px;" th:text="${request.reason}"></p>
                        </td>
                        <td class="text-end pe-4">
                            <div class="d-flex justify-content-end gap-2">
                                <form th:action="@{/admin/leave/approve/{id}(id=${request.id})}" method="POST">
                                    <button type="submit" class="btn btn-sm btn-success" title="Approve">
                                        <i class="bi bi-check-lg"></i> Approve
                                    </button>
                                </form>
                                <form th:action="@{/admin/leave/reject/{id}(id=${request.id})}" method="POST">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Reject">
                                        <i class="bi bi-x-lg"></i> Reject
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
