<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Assign Task</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container" style="max-width: 700px;">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Assign New Task</h5>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/manager/tasks/save}" th:object="${task}" method="post">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Assign To Member</label>
                        <select name="employeeId" class="form-select" required>
                            <option value="">-- Select Team Member --</option>
                            <option th:each="emp : ${teamMembers}"
                                    th:value="${emp.id}"
                                    th:text="${emp.firstName + ' ' + emp.lastName}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Task Title</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="e.g. Prepare Monthly Report" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Detailed instructions..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Deadline</label>
                        <input type="date" th:field="*{deadline}" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/manager/tasks}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Assign Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
