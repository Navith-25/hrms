<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Review Form</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container" style="max-width: 900px;">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold" th:text="${review.id == null ? 'New Performance Review' : 'Edit Review'}"></h5>
                <small class="text-muted" th:text="${'For: ' + employeeName}"></small>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/performance/save}" th:object="${review}" method="POST">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{employee.id}" />

                    <h6 class="text-primary fw-bold mb-3">Core Ratings (1-5)</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Review Date</label>
                            <input type="date" th:field="*{reviewDate}" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Overall Rating</label>
                            <select th:field="*{overallRating}" class="form-select border-primary" required>
                                <option value="">Select...</option>
                                <option value="5">5 - Outstanding</option>
                                <option value="4">4 - Exceeds Expectations</option>
                                <option value="3">3 - Meets Expectations</option>
                                <option value="2">2 - Needs Improvement</option>
                                <option value="1">1 - Poor</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mb-4 p-3 bg-light rounded">
                        <div class="col-md-3">
                            <label class="form-label small">Quality of Work</label>
                            <select th:field="*{qualityOfWork}" class="form-select form-select-sm">
                                <option value="0">-</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Communication</label>
                            <select th:field="*{communication}" class="form-select form-select-sm">
                                <option value="0">-</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Productivity</label>
                            <select th:field="*{productivity}" class="form-select form-select-sm">
                                <option value="0">-</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">Reliability</label>
                            <select th:field="*{reliability}" class="form-select form-select-sm">
                                <option value="0">-</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <h6 class="text-primary fw-bold mb-3">Detailed Feedback</h6>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Strengths</label>
                        <textarea th:field="*{strengths}" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Areas for Improvement</label>
                        <textarea th:field="*{areasForImprovement}" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Manager Comments</label>
                        <textarea th:field="*{managerComments}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/admin/performance/list/{id}(id=*{employee.id})}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Save Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
