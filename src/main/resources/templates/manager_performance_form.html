<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Performance Review</title>

</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${review.id == null ? 'New Performance Review' : 'Edit Performance Review'}"></h1>
    <h2 th:text="${'For: ' + employeeName}">Employee Name</h2>
    <hr>

    <form action="#" th:action="@{/manager/performance/save}" th:object="${review}" method="POST" class="form-container">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{employee.id}" />

        <div class="form-grid">
            <div class="form-group">
                <label for="reviewDate">Review Date:</label>
                <input type="date" id="reviewDate" th:field="*{reviewDate}" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="overallRating">Overall Rating (1-5):</label>
                <select id="overallRating" th:field="*{overallRating}" class="form-input" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Needs Improvement</option>
                    <option value="3">3 - Meets Expectations</option>
                    <option value="4">4 - Exceeds Expectations</option>
                    <option value="5">5 - Outstanding</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qualityOfWork">Quality of Work (1-5):</label>
                <select id="qualityOfWork" th:field="*{qualityOfWork}" class="form-input">
                    <option value="">Select Rating</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="communication">Communication (1-5):</label>
                <select id="communication" th:field="*{communication}" class="form-input">
                    <option value="">Select Rating</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productivity">Productivity (1-5):</label>
                <select id="productivity" th:field="*{productivity}" class="form-input">
                    <option value="">Select Rating</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dependability">Dependability (1-5):</label>
                <select id="dependability" th:field="*{dependability}" class="form-input">
                    <option value="">Select Rating</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="strengths">Strengths:</label>
                <textarea id="strengths" th:field="*{strengths}" class="form-input"></textarea>
            </div>

            <div class="form-group full-width">
                <label for="areasForImprovement">Areas for Improvement:</label>
                <textarea id="areasForImprovement" th:field="*{areasForImprovement}" class="form-input"></textarea>
            </div>

            <div class="form-group full-width">
                <label for="managerComments">Manager Comments:</label>
                <textarea id="managerComments" th:field="*{managerComments}" class="form-input" required></textarea>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Save Review</button>
            <a th:href="@{/manager/performance}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
