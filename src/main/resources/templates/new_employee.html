<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add New Employee</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container" style="max-width: 800px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Register New Employee</h3>
            <a th:href="@{/}" class="btn btn-outline-secondary">Back to List</a>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <form action="#" th:action="@{/admin/employee/saveNew}" th:object="${employeeRequest}" method="POST">

                    <h5 class="text-primary mb-3">Personal Information</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Hire Date</label>
                            <input type="date" th:field="*{hireDate}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Department</label>
                            <select th:field="*{departmentId}" class="form-select" required>
                                <option value="">Select Department...</option>
                                <option th:each="dept : ${allDepartments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Position</label>
                            <input type="text" th:field="*{position}" class="form-control">
                        </div>
                    </div>

                    <hr class="my-4">

                    <h5 class="text-primary mb-3">Account Setup</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Temporary Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="form-label fw-bold">System Roles:</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="roleManager" th:field="*{manager}">
                                <label class="form-check-label" for="roleManager">Manager</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="roleHrManager" th:field="*{hrManager}">
                                <label class="form-check-label" for="roleHrManager">HR Manager</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="roleHrStaff" th:field="*{hrStaff}">
                                <label class="form-check-label" for="roleHrStaff">HR Staff</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="roleFinance" th:field="*{finance}">
                                <label class="form-check-label" for="roleFinance">Finance</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="roleAdmin" th:field="*{admin}">
                                <label class="form-check-label" for="roleAdmin">Admin</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 text-end">
                        <button type="submit" class="btn btn-primary px-4">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
