<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Manage Tasks</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold m-0">Team Tasks</h3>

        <a th:href="@{/manager/tasks/new}" class="btn btn-primary"
           sec:authorize="hasAnyRole('MANAGER', 'HR_MANAGER', 'FINANCE')">
            <i class="bi bi-plus-lg me-2"></i> Assign New Task
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Title</th>
                        <th>Assigned To</th>
                        <th>Deadline</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td class="ps-4 fw-bold" th:text="${task.title}"></td>
                        <td th:text="${task.employee.firstName + ' ' + task.employee.lastName}"></td>
                        <td th:text="${task.deadline}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${task.priority == 'High' ? 'bg-danger' : (task.priority == 'Medium' ? 'bg-warning text-dark' : 'bg-success')}"
                                  th:text="${task.priority}"></span>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${task.status.name() == 'COMPLETED' ? 'bg-success' : (task.status.name() == 'SUBMITTED' ? 'bg-info text-dark' : 'bg-secondary')}"
                                  th:text="${task.status}"></span>
                        </td>
                        <td class="text-end pe-4">
                            <a th:if="${task.status.name() == 'SUBMITTED'}"
                               th:href="@{/manager/tasks/review/{id}(id=${task.id})}"
                               class="btn btn-sm btn-outline-success">Review</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tasks)}">
                        <td colspan="6" class="text-center py-4 text-muted">No tasks found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
