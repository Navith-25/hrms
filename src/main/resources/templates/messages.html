<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Messages</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold m-0">Internal Messaging</h3>
        <a th:href="@{/messages/new}" class="btn btn-primary">
            <i class="bi bi-pencil-square me-2"></i> Compose Message
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <ul class="nav nav-tabs card-header-tabs" id="msgTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="inbox-tab" data-bs-toggle="tab" data-bs-target="#inbox" type="button">Inbox</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="outbox-tab" data-bs-toggle="tab" data-bs-target="#outbox" type="button">Sent</button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="inbox">
                    <div th:if="${#lists.isEmpty(inboxMessages)}" class="text-center py-5 text-muted">
                        <i class="bi bi-inbox fs-1 d-block mb-2"></i> No messages received.
                    </div>
                    <div class="list-group list-group-flush">
                        <div th:each="msg : ${inboxMessages}" class="list-group-item px-0">
                            <div class="d-flex w-100 justify-content-between mb-1">
                                <h6 class="mb-1 fw-bold text-primary" th:text="${msg.subject}"></h6>
                                <small class="text-muted" th:text="${msg.timestamp}"></small>
                            </div>
                            <p class="mb-1 text-dark small fw-bold" th:text="'From: ' + ${msg.sender.firstName} + ' ' + ${msg.sender.lastName}"></p>
                            <p class="mb-1 text-muted small" th:text="${msg.content}"></p>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="outbox">
                    <div th:if="${#lists.isEmpty(outboxMessages)}" class="text-center py-5 text-muted">
                        <i class="bi bi-send fs-1 d-block mb-2"></i> No messages sent.
                    </div>
                    <div class="list-group list-group-flush">
                        <div th:each="msg : ${outboxMessages}" class="list-group-item px-0">
                            <div class="d-flex w-100 justify-content-between mb-1">
                                <h6 class="mb-1 fw-bold" th:text="${msg.subject}"></h6>
                                <small class="text-muted" th:text="${msg.timestamp}"></small>
                            </div>
                            <p class="mb-1 text-success small fw-bold" th:text="'To: ' + ${msg.recipient.firstName} + ' ' + ${msg.recipient.lastName}"></p>
                            <p class="mb-1 text-muted small" th:text="${msg.content}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
