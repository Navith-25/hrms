<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Mark Attendance</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold text-primary">
                <i class="bi bi-clock-history me-2"></i> Mark Daily Attendance
            </h5>
            <span class="badge bg-light text-dark border">
                Date: <strong th:text="${today}"></strong>
            </span>
        </div>

        <div class="card-body">
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle-fill me-2"></i> Attendance saved successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/admin/attendance/save}" method="post">
                <input type="hidden" name="date" th:value="${today}">

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Employee</th>
                            <th>Department</th>
                            <th class="text-center">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="emp : ${employees}">
                            <td>
                                <div class="fw-bold" th:text="${emp.firstName + ' ' + emp.lastName}"></div>
                                <small class="text-muted" th:text="'ID: #' + ${emp.id}"></small>
                            </td>
                            <td><span class="badge bg-light text-dark border" th:text="${emp.department != null ? emp.department.name : '-'}"></span></td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" th:name="'status_' + ${emp.id}" th:id="'p_' + ${emp.id}" value="PRESENT" checked>
                                    <label class="btn btn-outline-success btn-sm" th:for="'p_' + ${emp.id}">Present</label>

                                    <input type="radio" class="btn-check" th:name="'status_' + ${emp.id}" th:id="'l_' + ${emp.id}" value="LATE">
                                    <label class="btn btn-outline-warning btn-sm" th:for="'l_' + ${emp.id}">Late</label>

                                    <input type="radio" class="btn-check" th:name="'status_' + ${emp.id}" th:id="'h_' + ${emp.id}" value="HALF_DAY">
                                    <label class="btn btn-outline-info btn-sm" th:for="'h_' + ${emp.id}">Half Day</label>

                                    <input type="radio" class="btn-check" th:name="'status_' + ${emp.id}" th:id="'a_' + ${emp.id}" value="ABSENT">
                                    <label class="btn btn-outline-danger btn-sm" th:for="'a_' + ${emp.id}">Absent</label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-5">
                        <i class="bi bi-save me-2"></i> Save Attendance
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
