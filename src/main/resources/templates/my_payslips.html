<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Payslips</title>
</head>
<body>

<div layout:fragment="content">

    <div class="card">
        <div class="card-header bg-white d-flex align-items-center justify-content-between py-3">
            <h5 class="mb-0 fw-bold">My Payslips</h5>
            <i class="bi bi-receipt text-muted fs-4"></i>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4">Pay Date</th>
                        <th>Base Pay</th>
                        <th>Bonus</th>
                        <th>Net Pay</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(myPayslips)}">
                        <td colspan="5" class="text-center py-5 text-muted">No payslip records found.</td>
                    </tr>
                    <tr th:each="slip : ${myPayslips}">
                        <td class="ps-4" th:text="${slip.payDate}"></td>
                        <td th:text="${#numbers.formatCurrency(slip.basePay)}"></td>
                        <td class="text-success" th:text="${#numbers.formatCurrency(slip.bonus)}"></td>
                        <td class="fw-bold" th:text="${#numbers.formatCurrency(slip.netPay)}"></td>
                        <td class="text-end pe-4">
                            <a th:href="@{/payslip/{id}(id=${slip.id})}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye-fill"></i> View Details
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
