<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Tasks</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold m-0">My Assigned Tasks</h3>
    </div>

    <div th:if="${#lists.isEmpty(tasks)}" class="alert alert-info text-center">
        <i class="bi bi-check-circle-fill me-2"></i> You have no assigned tasks at the moment.
    </div>

    <div class="row">
        <div class="col-12 col-lg-6" th:each="task : ${tasks}">
            <div class="card mb-3 shadow-sm border-0">
                <div class="card-header d-flex justify-content-between align-items-center bg-white py-3 border-bottom">
                    <h5 class="mb-0 fw-bold text-dark" th:text="${task.title}"></h5>
                    <span class="badge rounded-pill"
                          th:classappend="${task.status.name() == 'COMPLETED' ? 'bg-success' : (task.status.name() == 'SUBMITTED' ? 'bg-warning text-dark' : 'bg-primary')}"
                          th:text="${task.status}"></span>
                </div>
                <div class="card-body">
                    <p class="card-text text-secondary mb-3" th:text="${task.description}"></p>
                    <div class="d-flex align-items-center text-muted small mb-3">
                        <i class="bi bi-calendar-event me-2"></i>
                        <strong>Deadline:</strong> <span class="ms-1" th:text="${task.deadline}"></span>
                    </div>

                    <div th:if="${task.status.name() == 'COMPLETED'}" class="alert alert-success bg-opacity-10 border-success mb-0">
                        <strong>Manager Rating: </strong> <span th:text="${task.rating + '/10'}"></span><br>
                        <strong>Feedback: </strong> <span th:text="${task.managerComments}"></span>
                    </div>

                    <div th:if="${task.status.name() == 'PENDING'}" class="mt-3">
                        <form th:action="@{/employee/tasks/submit/{id}(id=${task.id})}" method="post">
                            <button type="submit" class="btn btn-outline-success w-100"
                                    onclick="return confirm('Mark this task as submitted?');">
                                <i class="bi bi-check2-circle me-2"></i> Mark as Submitted
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
