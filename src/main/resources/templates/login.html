<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body class="login-bg">

<div class="login-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">DG5 HRMS</h2>
        <p class="text-muted">Welcome back! Please sign in.</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter username" required autofocus>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">Sign In</button>
    </form>

    <div class="text-center mt-4 text-muted small">
        &copy; 2025 Human Resource Management System
    </div>
</div>

</body>
</html>
