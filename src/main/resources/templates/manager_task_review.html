<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Review Task</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container" style="max-width: 700px;">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Task Review & Grading</h5>
            </div>
            <div class="card-body p-4">

                <div class="alert alert-light border mb-4">
                    <h5 class="alert-heading fw-bold text-primary" th:text="${task.title}"></h5>
                    <p class="mb-0 text-secondary" th:text="${task.description}"></p>
                    <hr>
                    <small class="text-muted">Assigned to: <strong th:text="${task.employee.firstName + ' ' + task.employee.lastName}"></strong></small>
                </div>

                <form th:action="@{/manager/tasks/review}" method="post">
                    <input type="hidden" name="taskId" th:value="${task.id}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Performance Rating (1-10)</label>
                        <select name="rating" class="form-select" required>
                            <option value="">Select Rating...</option>
                            <option value="10">10 - Perfect</option>
                            <option value="8">8-9 - Excellent</option>
                            <option value="6">6-7 - Good</option>
                            <option value="4">4-5 - Average</option>
                            <option value="2">1-3 - Poor</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Manager Comments</label>
                        <textarea name="comments" class="form-control" rows="3" placeholder="Provide feedback..." required></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/manager/tasks}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success px-4">Complete Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
